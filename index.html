<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webinar Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Join Our Free Webinar</h1>
    <p>Learn new skills from industry experts!</p>
  </header>

  <section class="main-content">
    <div class="info">
      <h2>Why Attend?</h2>
      <ul>
        <li>Learn the latest tech trends</li>
        <li>Get expert insights</li>
        <li>Receive a certificate</li>
      </ul>
    </div>

    <div class="registration-form">
      <h2>Register Now</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Phone Number" />
        <select required>
          <option value="">Select a Topic</option>
          <option value="web">Web Development</option>
          <option value="ai">AI & ML</option>
          <option value="cloud">Cloud Computing</option>
        </select>
        <button type="submit">Register</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Webinar Inc. All rights reserved.</p>
  </footer>
</body>
</html>
